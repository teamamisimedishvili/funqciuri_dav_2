<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var x = 10;

        var y = 5;

        function sam() {

            var a = x + y;

            var b = x - y;

            var c = x * y;

            var d = x ** y;

            document.write(a + "<br/>", b + "<br/>", c + "<br/>", d)

        }

        sam();



    </script>


</head>
